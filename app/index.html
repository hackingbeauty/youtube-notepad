<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>YouTube Notepad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/vendor/bootstrap.css"           type="text/css">
        <link rel="stylesheet" href="styles/vendor/bootstrap_overrides.css" type="text/css">
        <link rel="stylesheet" href="styles/vendor/bootstrap-checkbox.css"  type="text/css"> 
        <link rel="stylesheet" href="styles/vendor/bootstrap-social.css"    type="text/css"> 

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="styles/app.buttons.css"                type="text/css">
        <link rel="stylesheet" href="styles/app.css"                        type="text/css">
        <link rel="stylesheet" href="styles/app.header.css"                 type="text/css">
        <link rel="stylesheet" href="styles/app.shell.css"                  type="text/css">
        <link rel="stylesheet" href="styles/app.video_control_panel.css"    type="text/css"> 
        <link rel="stylesheet" href="styles/app.notepad.css"                type="text/css"> 
        <link rel="stylesheet" href="styles/app.login_modal.css"            type="text/css"> 
        <link rel="stylesheet" href="styles/app.notes_list_modal.css"       type="text/css"> 
        <link rel="stylesheet" href="styles/app.notes_carousel.css"   type="text/css"> 
        <!-- endbuild -->

    </head>
    <body>
         <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app-container"></div>

        <!-- Shell template -->
        <script id="app-shell-template" type=“x-text/handlebars”>
            <div id="app-shell" class="container-fluid">
                <div class="row">
                    <div id="app-shell-body"></div>
                </div>
            </div><!-- #app-shell -->
        </script>
        <!-- End Shell template -->

        <!-- Header template -->
        <script id="app-header-template" type=“x-text/handlebars”>
            <div id="app-header">
              <nav class="navbar navbar-default" role="navigation">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Youtube Notepad</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <form class="navbar-form navbar-left" id="app-get-video-form" role="search">
                        <div class="form-group">
                            <input id="app-youtube-link" type="url" class="form-control" placeholder="Search Youtube" autofocus="autofocus" autocomplete="off" required>
                            <i class="fa fa-search"></i>

                        </div>
                      </form>


                    <!-- Error/Success Alert Messages -->
                    <div id="app-error-messages" class="nav navbar-nav navbar-left">
                        <div id="app-notepad-url-error" class="hide alert alert-danger">
                            <strong>You need to enter a valid YouTube URL</strong>
                        </div>
                        <div id="app-notepad-video-not-found-error" class="hide alert alert-danger">
                            <strong>You need to enter a valid YouTube URL</strong>
                        </div> 
                        <div id="app-notepad-video-found" class="hide alert alert-success">
                            <strong>YouTube video found!</strong>
                        </div>
                    </div><!-- #app-error-messages -->
                    <!-- End Error/Success Alert Messages -->

                      <ul id="app-authentication-buttons" class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                          </ul>
                        </li>
                      </ul>
         
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
            </div><!-- #app-header -->
        </script>
        <!-- End Header template -->

        <!-- Authentication buttons template -->
        <script id="app-authentication-buttons-template" type=“x-text/handlebars”>
            {{#if userSignedIn}} 
                <li><button id="notes-link" class="pure-button pure-button-primary" href="#">
                    <strong>Your Notes</strong>
                    <i class="fa fa-file-text"></i>
                    </button>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img id="user-image" src="{{ userPhoto }}" alt="{{ displayName }}" />
                    {{ firstName }} <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <!-- <li><a href="#">Profile</a></li>-->
                    <!-- <li><a href="#">Settings</a></li>-->
                    <!--<li class="divider"></li>-->
                    <li><a id="sign-out" href="#">Sign Out</a></li>
                  </ul>
                </li>
            {{ else }}
                <li>
                    <a href="#">
                        <button id="sign-in" class="pure-button pure-button-primary button-success">
                            <i class="fa fa-sign-in"></i>
                            Sign In
                        </button>

                    </a>
                </li>
            {{/if}}
        </script>
        <!-- End Authentication buttons template -->

        <!-- Video control panel template-->
        <script id="app-video-control-panel-template" type=“x-text/handlebars”>
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div id="app-video-control-panel" class="module rounded">
                    <div id="app-video-control-panel-container" class="">
                        <div id="app-video-iframe"></div>
                    </div>
                    <div class="progress hide">
                      <progress class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" value="50">
                        <span class="sr-only">40% Complete (success)</span>
                      </progress>
                    </div>
                    <div id="app-video-control-panel-controls" class="pull-right">
                        <button class="pure-button pure-button-primary" id="full-screen-mode-btn">Full Screen Mode</button>
                    </div>
                </div><!-- #app-control-panel -->
            </div><!-- .col-xx-xx -->
        </script>
        <!-- End Control panel template-->

        <!-- Notepad template-->
        <script id="app-notepad-template" type=“x-text/handlebars”>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <div id="app-notepad" class="module rounded">
                    <div id="app-notes-container">
                        <ul id="notes-list">
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button id="delete-notes-btn" class="pure-button pure-button-primary disabled button-error">
                                <strong>Delete Notes</strong>
                                <i class="fa fa-remove"></i>
                            </button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button id="save-notes-btn" class="pure-button pure-button-primary button-success disabled">
                                <strong>Save notes</strong>
                                <i class="fa fa-save"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- .col-xx-xx -->
        </script>
        <!-- End Video form template-->

        <!-- Note Item Template -->
        <script id="app-notepad-note-item-template" type=“x-text/handlebars”>
            <li class="note" data-id="{{ ___id }}">
                <span class="time recorded-video-time">{{ startTime }}</span>
                <span class="text" contenteditable="true">{{ note }}</span>
                <input class="remove checkbox" type="checkbox" />
            </li>
        </script>
        <!-- End Note Item Template -->

        <!-- Notes List Template -->
        <script id="app-notepad-notes-template" type=“x-text/handlebars”>
            {{#each notes}}
               {{> note this}}
            {{/each}}
        </script>
        <!-- End Notes List Template -->

        <!-- New Note Item Template -->
        <script id="app-notepad-new-note-item-template" type=“x-text/handlebars”>
            <li class="note">
                <span class="time video-time"></span>
                <input id="new-note-input" data-start-time="" type="text" 
                  placeholder="" autofocus="autofocus" />
            </li>
        </script>
        <!-- End New Note Item Template -->

        <!-- Users template-->
        <script id="app-users-template" type=“x-text/handlebars”>
            <div id="app-users">
                <div class="panel panel-default">
                    <div class="panel-heading">What are other people watching?</div>
                    <div class="panel-body">
                        users template
                    </div>
                </div>
            </div><!-- #app-users-->
        </script>
        <!-- End Users template-->

        <!-- Login Modal template-->
        <script id="app-login-modal-template" type=“x-text/handlebars”>
            <div class="modal fade" id="app-login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                                    <ul id="app-provider-list" class="center-block">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <a data-provider="facebook" class="btn btn-block btn-social btn-facebook">
                                                        <i class="fa fa-facebook"></i> Sign in with Facebook
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <a  data-provider="twitter" class="btn btn-block btn-social btn-twitter">
                                                        <i class="fa fa-twitter"></i> Sign in with Twitter
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <a data-provider="google" class="btn btn-block btn-social btn-google-plus">
                                                        <i class="fa fa-google-plus"></i> Sign in with Google
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">   
                                    <p id="app-marketing-sidebar">Share your video notes with everyone.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- End Login Modal template-->

        <!-- Alert Modal template-->
        <script id="app-modal-alert-template" type=“x-text/handlebars”>
            <div class="modal fade" id="app-modal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            ALERT MODAL HERE
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- End Alert Modal template-->

        <!-- Notes Carousel template-->
        <script id="app-notes-carousel-template" type=“x-text/handlebars”>
           <div id="app-notes-carousel-scrollbar"></div>
           <div id="app-notes-carousel-controls">
                <div id="control-prev">go left</div>
                <div id="control-next">go right</div>
            </div>
            <div id="app-notes-carousel-container" class="hide">
                <ul id="app-notes-carousel-list">
                    {{#each notes}}
                        <li class="note-item" data-video-title="{{ title }}" data-video-id= "{{@key}}" class="load-note">
                            <img src="http://img.youtube.com/vi/{{@key}}/1.jpg" alt="Video id {{@key}}" />
                        </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <!-- End Notes Carousel template-->

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'     ></script>
        <script>
            var firebaseRef = new Firebase('https://intense-fire-7738.firebaseio.com/');
        </script>
        <script 
            src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="../bower_components/jquery/dist/jquery.js"                 ></script>
        <script src="scripts/vendor/handlebars-v1.0.3.js"                       ></script>
        <script src="scripts/vendor/jquery.event.gevent-0.1.9.js"               ></script>
        <script src="scripts/vendor/taffydb.js"                                 ></script>
        <script src="scripts/vendor/jquery.uri-anchor.js"                       ></script>
        <script src="../bower_components/screenfull/dist/screenfull.min.js"     ></script>
        <script src="scripts/vendor/bootstrap.js"                               ></script>
        <script src="scripts/vendor/bootstrap-checkbox.js"                      ></script>
        <script src="scripts/vendor/sly.js"                                     ></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"                                            ></script>
        <script src="scripts/config/app.config_real.js"                         ></script>
        <script src="scripts/app.data.js"                                       ></script>
        <script src="scripts/utilities/app.sound.js"                            ></script>
        <script src="scripts/utilities/app.util.js"                             ></script>
        <script src="scripts/utilities/app.handlebars.helper.js"                ></script>
        <script src="scripts/models/app.model.js"                               ></script>
        <script src="scripts/models/app.model.user.js"                          ></script>
        <script src="scripts/models/app.model.video.js"                         ></script>
        <script src="scripts/models/app.model.player.js"                        ></script>
        <script src="scripts/models/app.model.note.js"                          ></script>
        <script src="scripts/feature_modules/app.header.js"                     ></script>
        <script src="scripts/feature_modules/app.users.js"                      ></script>
        <script src="scripts/feature_modules/app.notepad.js"                    ></script>
        <script src="scripts/feature_modules/app.video_control_panel.js"        ></script>
        <script src="scripts/feature_modules/app.login_modal.js"                ></script>
        <script src="scripts/feature_modules/app.notes_carousel.js"             ></script>
        <script src="scripts/app.shell.js"                                      ></script>
        <!-- endbuild -->

        <script>
            function initializeApp (){ app.initModule( $('#app-container') ); }     
        </script>

        <script src="https://www.youtube.com/iframe_api"                        ></script>
        <script src="https://apis.google.com/js/client.js?onload=initializeApp" ></script>

</body>
</html>
